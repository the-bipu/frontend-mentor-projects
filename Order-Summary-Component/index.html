<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 13px;
        font-weight: 600;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-main">

      <div class="container-image">
        <img src="./images/illustration-hero.svg" alt="a guy listening to music, wearing his earphones and phone in his hand" />
      </div>

      <div class="container-content">

        <p class="heading-para">Order Summary</p>

        <p class="content-para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="label-div">

          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="icon of music" />
          </div>

          <div class="label-content">
            <p>Annual Plan</p>
            <p class="second-para">$59.99/year</p>
          </div>

          <div class="label-link">Change</div>

        </div>

        <div class="button-div">
          <button class="proceed-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
        
      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">The-Bipu</a>.
    </div>
  </body>
</html>
